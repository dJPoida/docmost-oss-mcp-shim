version: '3.8'

services:
  docmost-mcp-shim:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docmost-mcp-shim
    restart: unless-stopped
    ports:
      - "3888:3888"
    environment:
      # Docmost connection settings
      - DOCMOST_BASE_URL=${DOCMOST_BASE_URL}
      - DOCMOST_EMAIL=${DOCMOST_EMAIL}
      - DOCMOST_PASSWORD=${DOCMOST_PASSWORD}
      
      # Shim server settings
      - HOST=0.0.0.0
      - PORT=3888
      
      # Security (optional but recommended)
      - SHIM_API_KEY=${SHIM_API_KEY:-change-this-long-random-string}
      
      # Debug logging (optional)
      - DEBUG_SHIM=${DEBUG_SHIM:-0}
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Resource limits (adjust for Raspberry Pi)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - docmost-network

networks:
  docmost-network:
    driver: bridge

